
<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Odběrná místa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h1>Seznam odběrných míst</h1>
            <div><strong>{{ session['username'] }}</strong> | <a href="{{ url_for('profil') }}">Můj profil</a> | <a href="/logout">Odhlásit</a></div>
        </div>
        <form method="post" action="/add" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" name="id_mista" class="form-control" placeholder="ID místa" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="popis" class="form-control" placeholder="Popis" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Přidat</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead><tr><th>ID</th><th>Popis</th><th>Akce</th></tr></thead>
            <tbody>
                {% for misto in mista %}
                <tr>
                    <td>{{ misto["id_mista"] }}</td>
                    <td>{{ misto["popis"] }}</td>
                    <td><a href="/delete/{{ misto['id'] }}" class="btn btn-sm btn-danger">Smazat</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
