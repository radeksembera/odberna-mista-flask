<h1>Správa uživatelů</h1>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Uživatel</th>
    <th>Role</th>
  </tr>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
    </tr>
  {% endfor %}
</table>

<a href="/">Zpět na hlavní stránku</a>
